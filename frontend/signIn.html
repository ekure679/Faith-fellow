<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Faith Fellow Church Members Sign-In</title>
    <style>
        /* Full screen layout for perfect centering */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw; /* Ensures full width is utilized */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px; /* Ensures the form is not too wide */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-name {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 5px;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: #777;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.875rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        .form-actions {
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <div class="logo-name">
                <i class='bx bx-church'></i>
                <span>Faith Fellow</span>
            </div>
            <h1>Church Members Sign-In</h1>
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                /
                <li><a href="#" class="active">Sign-In</a></li>
            </ul>
        </div>

        <!-- Sign-In Form -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Sign In</button>
            </div>
        </form>

        <!-- Footer Links -->
        <div class="form-footer">
            <a href="#">Forgot Password?</a> | <a href="SignUp.html">Sign Up</a>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
