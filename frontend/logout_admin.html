<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #3e497a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #888;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #3e497a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2e3b5f;
        }

        .feedback {
            margin-top: 20px;
            font-size: 14px;
        }

        .feedback a {
            color: #3e497a;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="logout-container">
        <h1>Successfully Logged Out</h1>
        <p>You have successfully logged out from your account. We hope to see you again soon!</p>
        
        <a href="signIn.html" class="btn">Return to SignIn</a>
        
        <div class="feedback">
            <p>Why are you leaving? <a href="#">Give us feedback</a></p>
        </div>
    </div>

</body>

</html>
